---
- name: Symlink my dotfiles
  file: src=~/dotfiles/zshrc/{{ item }}
        dest=~/{{ item }}
        state=link
        force=yes
  with_items:
    - .vimrc
    - .zshrc
    - .zpreztorc
    - .zlogin
    - .zlogout
    - .zshenv
    - .gitignore
    - .gitconfig
    - .gitignore_global

