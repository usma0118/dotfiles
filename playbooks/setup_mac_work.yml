---
- name: Setup Mac for work
  hosts:
    - mac
  become: false
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5
  roles:
    - role: common
      common_user: "{{ ansible_user | default(lookup('env', 'USER'), True) }}"
    - role: ohmyzsh
      ohmyzsh_user: "{{ ansible_user | default(lookup('env', 'USER'), True) }}"
    - role: osx
  tasks:
    - name: Install default apps
      community.general.homebrew_cask:
        name: "{{ item }}"
        state: latest
      loop:
        - tradingview
        - drawio
        - visual-studio-code
        - iterm2
        - signal
        - dozer
